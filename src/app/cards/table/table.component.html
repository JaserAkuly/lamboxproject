<div class="padding center">
  <mat-card>
    <mat-form-field appearance="fill">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event.target.value)" #inputFilter/>
        <button *ngIf="inputFilter.value" matSuffix mat-icon-button (click)="inputFilter.value=''"><mat-icon>close</mat-icon></button>
    </mat-form-field>

    <button mat-stroked-button (click)="onNewCard()"><mat-icon>note_add</mat-icon>New Card</button>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      <ng-container matColumnDef="titleCard">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
        <td mat-cell *matCellDef="let element">{{ element.titleCard }}</td>
      </ng-container>

      <ng-container matColumnDef="tagsCard">
        <th mat-header-cell *matHeaderCellDef>Tags</th>
        <td mat-cell *matCellDef="let element">{{ element.tagsCard }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Tags</th>
        <td mat-cell *matCellDef="let element">
          <button mat-stroked-button color="accent" (click)="onEditCard(element)">
            <mat-icon>edit</mat-icon>
          </button>
         
          <app-delete-button (delete)="onDeleteCard(element)"></app-delete-button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

  </mat-card>
  
</div>
