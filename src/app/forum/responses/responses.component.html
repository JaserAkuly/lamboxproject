<div *ngIf="!loggedIn">
  Please login to add a response.
</div>

<div class="center" *ngIf="loggedIn">
  <mat-form-field appearance="fill">
    <mat-label>add to the thread</mat-label>
    <textarea matInput [(ngModel)]="response" placeholder="Your response here..."></textarea>
  </mat-form-field>

  <button mat-raised-button (click)="threadResponse()">Response</button>

</div>

<mat-list>
  <div mat-subheader>Responses ({{ responses.length }})</div>
  <mat-list-item class="animation" routerLink="/{{response.owner}}" *ngFor="let response of responses">
    <mat-icon mat-list-icon>person_pin</mat-icon>
    <div mat-line>{{ response.text }}</div>
    <div mat-line>{{ response.created.toDate() | date: 'MMM dd, yyyy h:mm a'}}</div>
  </mat-list-item>
</mat-list>
