<div *ngIf="posts$ | async as posts; else loading">
  <mat-card class="border" post="post" *ngFor="let post of posts" [routerLink]="['/post', post.id]">

    <mat-card-header>
      <mat-card-title>{{ post.titlePost }}</mat-card-title>
      <mat-chip-list>
        <mat-chip color="primary" *ngFor="let tag of post.tagsPost" [ngClass]="tag">{{ tag }}</mat-chip>
      </mat-chip-list>
      <mat-card-subtitle>10 minutes ago</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>{{ post.contentPost |  slice:0:100 }}...</p>    
    </mat-card-content> 

    <img class="filter" matPostImage [src]="post.imagePost" />
      
    <mat-card-actions>
      <button mat-button><mat-icon>delete</mat-icon></button>
    </mat-card-actions>

  </mat-card>
</div>

<ng-template #loading>
  <mat-spinner class="spinner"></mat-spinner>
</ng-template>
