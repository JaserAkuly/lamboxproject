<div class="new-card-container">
  
  <form [formGroup]="editCardForm" (ngSubmit)="editCard(editCardForm.value)">

    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput placeholder="Title card" formControlName="titleCard">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Content</mat-label>
      <textarea matInput placeholder="Content card" formControlName="contentCard"></textarea>
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Tags" multiple formControlName="tagsCard">
        <mat-option value="convertible">convertible</mat-option>
        <mat-option value="1gen">1st gen</mat-option>
        <mat-option value="2gen">2nd gen</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="container-input-file">
      <label class="custom-file">
        <input type="file" formControlName="imageCard" (change)="handleImage($event)" />
        <mat-icon>cloud_upload</mat-icon><span>CHOOSE IMAGE</span>
      </label>
    </div>

    <div class="container-button">
      <input type="submit" class="mat-flat-button" value="Save" [mat-dialog-close]="true">
    </div>
  
  </form>

</div>
